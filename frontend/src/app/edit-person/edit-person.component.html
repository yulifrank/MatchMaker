<h2 mat-dialog-title>ערוך פרטים</h2>

<mat-card>
  <mat-card-header>
    <mat-card-title>עריכת פרטי אדם</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="firstName">שם פרטי:</label>
        <input matInput id="firstName" [(ngModel)]="person.firstName" name="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">שם משפחה:</label>
        <input matInput id="lastName" [(ngModel)]="person.lastName" name="lastName" />
      </div>
      <div class="form-group">
        <label for="birthday">תאריך לידה:</label>
        <input matInput type="date" id="birthday" [(ngModel)]="person.birthday" name="birthday" />
      </div>
      <div class="form-group">
        <label for="height">גובה:</label>
        <input matInput id="height" [(ngModel)]="person.height" name="height" />
      </div>
      <div class="form-group">
        <button mat-button type="submit">שמור</button>
        <button mat-button (click)="cancel()">ביטול</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
