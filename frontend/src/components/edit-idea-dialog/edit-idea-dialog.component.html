<h1 mat-dialog-title>עדכון סטטוס רעיון</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>סטטוס</mat-label>
    <textarea matInput [(ngModel)]="data.statusDescription" rows="5"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">סגור</button>
  <button mat-raised-button color="primary" (click)="saveStatus()">שמור</button>
</div>
